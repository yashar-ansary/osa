---
network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
     dhcp4: false
     dhcp6: false
     optional: true
    eth1:
     dhcp4: false
     dhcp6: false
     optional: true

    eth2:
     dhcp4: false
     dhcp6: false
     optional: true

    eth3:
     dhcp4: false
     dhcp6: false
     optional: true
     
  bridges:
   br-mgmt:
    interfaces:
    - eth1
    addresses:
    - 172.16.16.112/24
    gateway4:
      172.16.16.1
    nameservers:
     addresses: [4.2.2.1, 4.2.2.2, 208.67.220.220]
   br-vxlan:
    interfaces:
    - eth2
    addresses:
    - 172.16.17.112/24
   br-provider:
    interfaces:
    - eth0
   br-storage:
    interfaces:
    - eth3
    addresses:
    - 172.16.18.112/24 